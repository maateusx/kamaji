<!DOCTYPE html>
<html lang="pt-br" ng-app="kamaji">

<head>
    <title>Kamaji Dashboard</title>
    <meta charset="utf-8"> 
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#181d21">

    <!-- FAV ICON -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="css/nv.d3.min.css"> -->
    
    <link rel="stylesheet" href="css/app.css">
    
    <link rel="stylesheet" href="views/auth/login/login.css">
    <link rel="stylesheet" href="views/dashboard/home/home.css">

</head>
 
<body>

    <div ng-show="1 == 0" align="center" class="kamaji-preloading">
        <img src="img/preloading.png" style="width: 250px">
    </div>

    <div ng-show="isLoading" align="center" style="z-index: 99999; position: absolute; width: 100%; height: 100%; top: 0; left: 0; padding-top: 15%; background-color: rgba(0, 0, 0, 0.7);">
        <img src="img/loading.gif" style="width: 100px">
    </div>

    <div style="width:100%;height:100%" ui-view></div>

</body>

    <!-- Bootstrap -->
    <script src="js/lib/jquery-3.2.1.slim.min.js"></script>
    <script src="js/lib/popper.min.js"></script> 
    <script src="js/lib/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>

    <script src="js/utils/angular-md5.min.js"></script>

    <!-- <script src="js/utils/d3.min.js"></script> -->
   <!--  <script src="js/utils/nv.d3.min.js"></script>
    <script src="js/utils/angular-nvd3.min.js"></script> -->

    <script src="js/utils/chart.js"></script>
    <script src="js/utils/angular-chart.js"></script>

    
    <script src="js/utils/loader.js"></script>


    <!-- Controllers -->
    <script src="views/app.js"></script>

    <script src="views/auth/login/login.config.js"></script>
    <script src="views/auth/login/login.controller.js"></script>

    <script src="views/dashboard/home/home.config.js"></script>
