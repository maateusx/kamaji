<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width: 100%; width: 60%;">
    <div class="modal-content">

      <div class="modal-header" style="background-color: #07080a; border-radius: 0px; border:none;">
        <h5 class="modal-title" id="modalLabel">
            <button class="modalTab {{seletecdTab == 1? 'modalSelectedTab':''}}" ng-click="changeTab(1)">Adicionar Invoice</button>
            <button class="modalTab {{seletecdTab == 2? 'modalSelectedTab':''}}" ng-click="changeTab(2)">Invoice</button>
            <button class="modalTab {{seletecdTab == 3? 'modalSelectedTab':''}}" ng-click="changeTab(3)">Notificações</button>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #fff">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body modalBackground">
        <div ng-include src="'views/dashboard/modal/addInvoice.html'" ng-show="seletecdTab == 1"></div>
        <div ng-include src="'views/dashboard/modal/invoice.html'" ng-show="seletecdTab == 2"></div>
        <div ng-include src="'views/dashboard/modal/notification.html'" ng-show="seletecdTab == 3"></div>
      </div>

    </div>
  </div>
</div>
